name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # 'clean' purani corrupt files hatayega aur 'package' nayi jar banayega
      run: mvn clean package --file pom.xml

    - name: Debug - List Files (Optional)
      # Ye step console mein dikhayega ki JAR ke andar kya gaya
      run: jar tf target/*.jar

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PhanTomSwords-Plugin
        path: target/*.jar
